<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>High Scores</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="highScores">
          <h1>High Scores</h1>
          <form id="highScoreForm" method="POST">
            <label for="highScoreText">Enter your name!:</label>
            <input type="text" name="highScoreText" id="highScoreText" />
          </form>
          <p>High Score Count: <span id="highScoreCount">0</span></p>
          <ul id="highScoreList"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="text-right">
            <button
              type="button"
              class="btn btn-primary"
              id="goBackBtn"
              onclick="window.location.href = 'index.html'"
            >
              Go Back
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="text-left">
            <button type="button" class="btn btn-primary" id="clearScores">
              Clear High Scores
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="highScoresScript.js"></script>
  </body>
</html>
